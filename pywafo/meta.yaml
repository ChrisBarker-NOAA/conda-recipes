{%set build = 0 %}
{%set version = "0.1.2" %}

package:
    name: pywafo
    version: {{version}}

source:
    git_url: https://github.com/wafo-project/pywafo.git
    git_tag: master

build:
    number: {{build}}
    string: py{{py}}_{{build}}

requirements:
    build:
        - python >=2.7,<3
        - setuptools
        - numpy
        - cython
    run:
        - python >=2.7,<3
        - six
        - numpy
        - scipy
        - matplotlib
        - numdifftools

test:
    imports:
        - wafo
        - wafo.covariance
        - wafo.data
        - wafo.spectrum
        - wafo.stats
        - wafo.test
        - wafo.transform
        - wafo.transform.test
    requires:
        - nose

about:
    home: https://github.com/wafo-project/pywafo
    license: GNU General Public License (GPL)
    summary: 'Toolbox for statistical analysis and simulation of random waves and random loads.'
