{%set build = 0 %}
{%set version = "1.3.3" %}

package:
    name: pyhum
    version: {{version}}

source:
    fn: PyHum-1.3.3.tar.gz
    url: https://pypi.python.org/packages/source/P/PyHum/PyHum-1.3.3.tar.gz
    md5: 2f82d04eef58a6fbe8d2ec1a4be0fcc9

build:
    number: {{build}}
    string: py{{py}}_{{build}}

requirements:
    build:
        - python >=2.7,<3
        - cython
        - numpy
    run:
        - python >=2.7,<3
        - numpy
        - scipy
        - pillow
        - matplotlib
        - scikit-learn
        - scikit-image
        - pyproj
        - joblib
        - simplekml
        - basemap
        - pyresample

test:
    imports:
        - PyHum

about:
    home: https://github.com/dbuscombe-usgs/PyHum
    license: GNU Library or Lesser General Public License (LGPL)
    summary: 'Python/Cython scripts to read Humminbird DAT'
