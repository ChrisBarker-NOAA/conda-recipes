package:
    name: ulmo
    version: "0.7.8"

source:
    fn: ulmo-0.7.8.tar.gz
    url: https://pypi.python.org/packages/source/u/ulmo/ulmo-0.7.8.tar.gz
    md5: 77399fec522ed3db9a4a22d9e62b9513

build:
    number: 1

requirements:
    build:
        - python <3
        - setuptools
    run:
        - python <3
        - appdirs
        - beautifulsoup4
        - isodate
        - lxml
        - mock
        - numpy
        - pandas
        - requests
        - suds
        - pytables
        - geojson
test:
    imports:
        - ulmo.usgs.nwis
        - ulmo.cdec.historical
        - ulmo.util
        - ulmo.waterml
        - ulmo.ncdc
        - ulmo.cpc
        - ulmo.cuahsi
        - ulmo.cpc.drought
        - ulmo.ncdc.gsod
        - ulmo.usgs.eddn
        - ulmo.ncdc.cirs
        - ulmo.twc
        - ulmo.cuahsi.his_central
        - ulmo.usgs
        - ulmo.usace.rivergages
        - ulmo
        - ulmo.ncdc.ghcn_daily
        - ulmo.usace.swtwc
        - ulmo.twc.kbdi
        - ulmo.cuahsi.wof
        - ulmo.usace
        - ulmo.cdec

about:
    home: https://github.com/ulmo-dev/ulmo/
    license: BSD License
    summary: 'Clean, simple and fast access to public hydrology and climatology data'
