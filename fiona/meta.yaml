package:
  name: fiona
  version: {{environ['CBUILD_FIONA_VERSION']}}

source:
  git_tag: {{environ['CBUILD_FIONA_TAG']}}
  git_url: https://github.com/Toblerity/Fiona

build:
  number: 1

requirements:
  build:
    - python
    - setuptools
    - click
    - six
    - numpy
    - gdal
    - cligj
    - cython
    - munch
    - click-plugins
    - libpq # [osx]

  run:
    - python
    - click
    - six
    - numpy
    - gdal
    - cligj
    - munch
    - click-plugins
    - libpq # [osx]

test:
  imports:
    - fiona

about:
  home: http://github.com/Toblerity/Fiona
  license: BSD License
  summary: Fiona is OGR's neat, nimble, no-nonsense API for Python programmers.
