{%set build = 0 %}
{%set version = "2.0" %}

package:
    name: pyseidon
    version: {{version}}

source:
    git_url: https://github.com/GrumpyNounours/PySeidon.git
    git_tag: v{{version}}
    patches:
        - setup.patch

build:
    number: {{build}}
    string: py{{py}}_{{build}}

requirements:
    build:
        - python >=2.7,<3
        - setuptools
    run:
        - python >=2.7,<3
        - h5py
        - utide
        - numpy
        - pydap
        - scipy
        - pandas
        - seaborn
        - numexpr
        - netcdf4
        - networkx
        - matplotlib

test:
    imports:
        - pyseidon

about:
    home: https://github.com/GrumpyNounours/PySeidon
    license: GPL-3.0
    summary: 'Suite of tools for the tidal energy community and FVCOM users'
