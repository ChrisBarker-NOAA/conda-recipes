package:
    name: xray
    version: "0.5.2"

source:
    fn: xray-0.5.2.tar.gz
    url: https://pypi.python.org/packages/source/x/xray/xray-0.5.2.tar.gz
    md5: a42a1aca4de9e0485fdebce63ce2248a

build:
    number: 0

requirements:
    build:
        - python
        - setuptools
    run:
        - python
        - numpy
        - pandas
        - netcdf4
        - scipy
        - bottleneck
        - dask
        - h5netcdf
        - cyordereddict

test:
    imports:
        - xray
        - xray.backends
        - xray.core
        - xray.test

about:
    home: https://github.com/xray/xray
    license: Apache Software License
    summary: 'N-D labeled arrays and datasets in Python'
