package:
    name: tardis
    version: "0.1.1"

source:
    git_url: https://github.com/pyoceans/tardis.git
    git_tag: v0.1.1

build:
    number: 1

requirements:
    build:
        - python <3
        - setuptools
    run:
        - python <3
        - iris
        - pytz
        - numpy
        - scipy
        - oceans
        - pyugrid

test:
    imports:
        - tardis

about:
    home: https://github.com/pyoceans/tardis.git
    license: MIT License
    summary: "TARDIS is a collection of functions for SciTools Iris"
