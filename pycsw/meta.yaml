package:
  name: pycsw
  version: !!str 1.10.1

source:
  git_url: git@github.com:geopython/pycsw.git
# git_tag: 1.10.1
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 1
  preserve_egg_dir: True
  #entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pycsw = pycsw:main
    #
    # Would create an entry point called pycsw that calls pycsw.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.

requirements:
  build:
    - python
    - setuptools
    - psycopg2
    - sqlalchemy
    - geolinks
    - lxml
    - owslib
    - pyproj
    - shapely

  run:
    - python
    - psycopg2
    - sqlalchemy
    - geolinks
    - lxml
    - owslib
    - pyproj
    - shapely

test:
  # Python imports
  imports:
    - pycsw

  #commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/geopython/pycsw
  license: MIT
  summary: 'OGC Catalog Service for the Web (CSW) implementation in python'

