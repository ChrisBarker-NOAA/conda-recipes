{%set build = 0 %}
{%set version = "1.0" %}

package:
    name: pyfvcom
    version: {{version}}

source:
    git_url: https://github.com/pwcazenave/PyFVCOM.git
    git_tag: 20150122

build:
    number: {{build}}
    string: py{{py}}_{{build}}

requirements:
    build:
        - python >=2.7,<3
        - setuptools
    run:
        - python >=2.7,<3
        - pyshp
        - numpy
        - matplotlib
        - basemap
        - netcdf4
        - scipy

test:
    imports:
        - PyFVCOM

about:
    home: https://github.com/pwcazenave/PyFVCOM
    license: GPL
    summary: 'Collection of tools to analyze FVCOM output'
