package:
    name: shapely
    version: 1.5.9

source:
    fn: Shapely-1.5.9.tar.gz
    url: https://pypi.python.org/packages/source/S/Shapely/Shapely-1.5.9.tar.gz
    md5: b502824b154a49fbb8f33703d71557dd
    patches:
        - geos_c.win.patch  # [win]
        - osx-geos.patch # [osx]

build:
    number: 0

requirements:
    build:
        - python
        - geos >=3.4
        - cython
        - numpy
    run:
        - python
        - geos >=3.4
        - numpy

test:
    imports:
        - shapely
        - shapely.speedups._speedups
        - shapely.vectorized._vectorized

about:
    home: https://github.com/Toblerity/Shapely
    license: BSD
    summary: 'Python package for manipulation and analysis of geometric objects in the Cartesian plane'
