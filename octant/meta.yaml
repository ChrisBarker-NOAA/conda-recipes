package:
  name: octant
  version: !!str 0.8_DEV

source:
  git_url: https://github.com/hetland/octant.git
#  patches:
   # List any patch files here
   # - fix.patch

build:
  number: 1
  #preserve_egg_dir: True
  #entry_points:
    # Put any entry points (scripts to be generated automatically) here. The
    # syntax is module:function.  For example
    #
    # - pymc = pymc:main
    #
    # Would create an entry point called pymc that calls pymc.main()


  # If this is a new build for the same version, increment the build
  # number. If you do not include this key, it defaults to 0.

requirements:
  build:
    - python
    - numpy
    - setuptools

  run:
    - python
    - numpy
    - netcdf4
    - matplotlib
    - basemap
test:
  # Python imports
  imports:
    - octant

  #commands:
    # You can put test commands to be run here.  Use this to test that the
    # entry points work.


  # You can also put a file called run_test.py in the recipe that will be run
  # at test time.

  # requires:
    # Put any additional test requirements here.  For example
    # - nose

about:
  home: https://github.com/hetland/octant
  license:  MIT
  summary: 'Ocean C-grid model setup and analysis tools, for the numerical mariner.'

