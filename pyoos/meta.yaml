package:
    name: pyoos
    version: "0.6.2"

source:
    git_url: https://github.com/ocefpaf/pyoos.git
    git_tag: fix_travis

build:
    number: 1
    preserve_egg_dir: True

requirements:
    build:
        - python >=2.7,<3
        - setuptools
    run:
        - python
        - paegan
        - owslib
        - numpy
        - requests
        - fiona
        - beautifulsoup4
        - lxml

test:
    imports:
        - tests
        - pyoos
        - pyoos.parsers
        - pyoos.collectors.nerrs
        - pyoos.collectors
        - pyoos.collectors.hads
        - pyoos.collectors.coops
        - pyoos.collectors.ndbc
        - pyoos.parsers.ioos
        - pyoos.collectors.usgs
        - pyoos.collectors.ioos
        - pyoos.parsers.ioos.one
        - pyoos.parsers.wqx
        - pyoos.utils
        - pyoos.collectors.awc
        - pyoos.collectors.wqp
    requires:
        - pytest

about:
    home: https://github.com/asascience-open/pyoos
    license: GNU General Public License v3 (GPLv3)
    summary: 'A Python library for collecting Met/Ocean observations'
